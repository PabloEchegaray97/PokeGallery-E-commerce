<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="shortcut icon" href="assets/img/pokeball.ico" type="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <a href="#" class="logo"><img src="assets/img/logo2.png" alt="" class="logo"></a>
      <ul>

        <li><a href="#">Cartas</a></li>
        <li><a href="#">Accesorios</a></li>
        <li><a href="#">Contacto</a></li>
        <a class="cart hero__cta" id="open">
          <img src="assets/img/bx-cart.svg" alt="" class="cart-img">
          <span class="cart-total">0</span>
        </a>
      </ul>
    </nav>

  </header>
  <main>
    <div class="hero">
      <div class="hero-text-container">
        <h2 class="hero-title">Tu colección de cartas pokémon en un solo lugar</h2>

      </div>
      <div class="container-img">
        <img src="./assets/img/pikachu.gif" alt="" class="hero-img">
      </div>
      </img>
    </div>
    <section class="category">
      <div class="category-item">
        <h4 class="category-title">HOLO</h4>
        <div class="category-img category-img3"></div>
      </div>
      <div class="category-item">
        <h4 class="category-title">ART</h4>
        <div class="category-img category-img2"></div>
      </div>
      <div class="category-item">
        <h4 class="category-title">MISC</h4>
        <div class="category-img"></div>
      </div>
    </section>
    <p class="section-text"> <span>Cartas pokémon</span></p>
    <div class="container">
      <div id="lista-productos" class="lista-productos">

        <div class="card">

          <div class="img">

            <img class="img-item" src="assets/img/charizard.jpg" alt="">
          </div>
          <div class="card-text">
            <span class="price-tag"><span>$</span></span>
            <p class="card-title">2231</p>
          </div>
          <button class="agregar-carrito add-to" id="${producto.id}">Adquirir<img src="assets/img/pokeballopen.png"
              class="add-to-img" id="2" alt=""></button>

        </div>
      </div>
    </div>

    <div id="otros-productos">
      <h4>Otros productos</h4>
    </div>
    <div id="seccion-card"></div>
    <div id="app" class="app"></div>
    <div class="page-buttons-container">

      <button class="previous-page page-button"><img src="assets/img/left-arrow-alt-regular-24.png" alt=""></button>
      <button class="next-page page-button"><img src="assets/img/right-arrow-alt-regular-24.png" alt=""></button>
    </div>
  </main>

  <section class="modal">
    <div class="modal__container">
      <div class="container cart-container" id="carrito-container">
        <div id="carrito" class="carrito">
          <table class="table" id="lista-carrito">
            <thead>
              <tr>
                <th>Eliminar</th>
                <th>Item</th>
                <th>Cantidad</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
              </tr>
            </tbody>
            <tr>
              <th>Total</th>
              <th> </th>
              <th> </th>
              <th class="total-carrito">123213</th>
            </tr>
          </table>
          <div class="cart-buttons">
            <button type="button" class="modal__button modal__button--mod" id="vaciar-carrito">Vaciar Carrito</button>
            <button type="button" class="modal__button" id="confirmar-compra">Ir al carrito</button>
          </div>
        </div>
        <div class="cart-status">

          <img src="assets/img/pokeball.gif" alt="" id="modal-gif" class="modal__gif">
          <p class="modal__text" id="estado-carrito">¡Ya casi los tienes!</p>
        </div>
        <a href="#" class="modal__close">X</a>
      </div>
    </div>
  </section>

  <script src="assets/js/main.js"></script>

</body>

</html>
